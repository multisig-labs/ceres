name: metrics
version: "3.9"

services:
  harvester:
    container_name: harvester
    image: ghcr.io/multisig-labs/ceres:main
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./ceres/config:/app/config
    command: serve
    stop_signal: SIGINT
    user: "0:0"
    healthcheck:
      test: curl --fail http://localhost:8080/ || exit 1
      interval: 5m
      timeout: 30s
      retries: 5
      start_period: 30s

  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    restart: always
    environment:
      - AUTOHEAL_INTERVAL=60
      - AUTOHEAL_START_PERIOD=300
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  exporter:
    container_name: exporter
    restart: always
    platform: linux/amd64
    volumes:
      - ./ceres/config:/app/config
    image: quay.io/prometheuscommunity/json-exporter
    command:
      - --config.file=/app/config/exporter.yml
    ports:
      - "7979:7979"
    user: "${UID:-0}:${GID:-0}"

  prometheus:
    container_name: prometheus
    platform: linux/amd64
    image: prom/prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./ceres/config:/etc/prometheus
      - ./ceres/prometheus:/prometheus
    user: "${UID:-0}:${GID:-0}"

  caddy:
    container_name: caddy
    image: caddy:alpine
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./ceres:/etc/caddy
      - ./ceres_caddy:/data
